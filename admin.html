<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Catfish Empire™</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    input, button, select {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    .hidden {
      display: none;
    }
    table {
      margin: 1rem auto;
      border-collapse: collapse;
      width: 300px;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Login -->
  <div id="login-section">
    <input type="password" id="password" placeholder="Enter admin password" />
    <br />
    <button id="login-btn">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" class="hidden">
    <h2>Update Inventory</h2>
    <label>
      Color:
      <select id="color">
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Red">Red</option>
        <option value="Silver">Silver</option>
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
      </select>
    </label><br />
    <label>
      Quantity:
      <input type="number" id="qty" min="0" />
    </label><br />
    <button id="update-btn">Update Inventory</button>
    <p id="message"></p>

    <h2>Current Inventory</h2>
    <table>
      <thead>
        <tr><th>Color</th><th>Quantity</th></tr>
      </thead>
      <tbody id="inventory-table"></tbody>
    </table>

    <button id="logout-btn" style="margin-top: 20px;">Logout</button>
  </div>

  <script>
    const backendURL = "https://catfish-stripe-backend.onrender.com"; // ✅ PRODUCTION URL

    async function login() {
      const password = document.getElementById("password").value;
      const res = await fetch(`${backendURL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ password })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
        fetchInventory();
      } else {
        alert("Invalid password");
      }
    }

    async function fetchInventory() {
      const res = await fetch(`${backendURL}/inventory`, {
        credentials: "include"
      });

      if (res.status === 403) {
        document.getElementById("message").textContent = "Not logged in.";
        return;
      }

      const data = await res.json();
      const table = document.getElementById("inventory-table");
      table.innerHTML = "";

      for (const color in data) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${color}</td><td>${data[color]}</td>`;
        table.appendChild(row);
      }
    }

    async function updateInventory() {
      const color = document.getElementById("color").value;
      const qty = document.getElementById("qty").value;

      const res = await fetch(`${backendURL}/inventory`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ color, qty })
      });

      const data = await res.json();
      document.getElementById("message").textContent = data.success
        ? "Inventory updated successfully"
        : "Failed to update inventory";
      fetchInventory();
    }

    async function logout() {
      await fetch(`${backendURL}/logout`, {
        method: "POST",
        credentials: "include"
      });
      document.getElementById("admin-panel").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
      document.getElementById("password").value = "";
      document.getElementById("message").textContent = "";
    }

    // ✅ Button listeners
    document.getElementById("login-btn").onclick = login;
    document.getElementById("update-btn").onclick = updateInventory;
    document.getElementById("logout-btn").onclick = logout;

    // ✅ Try auto-login if cookie exists
    window.onload = () => {
      fetchInventory(); // silently tries to load if logged in
    };
  </script>
</body>
</html>
