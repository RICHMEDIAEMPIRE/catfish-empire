<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catfish Empire Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #f4f4f4;
      padding: 2rem;
    }
    .hidden { display: none; }
    label, input, select { margin: 0.5rem 0; }
    table { margin-top: 1rem; border-collapse: collapse; }
    th, td { padding: 0.5rem 1rem; border: 1px solid #fff; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; background: gold; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div id="login-section">
    <input type="password" id="password" placeholder="Enter admin password" />
    <br />
    <button id="login-btn">Login</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h2>Update Inventory</h2>
    <label>
      Color:
      <select id="color">
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Red">Red</option>
        <option value="Silver">Silver</option>
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
      </select>
    </label>
    <br />
    <label>
      Quantity:
      <input type="number" id="qty" min="0" />
    </label>
    <br />
    <button id="update-btn">Update Inventory</button>
    <p id="message"></p>

    <h2>Current Inventory</h2>
    <table>
      <thead>
        <tr><th>Color</th><th>Quantity</th></tr>
      </thead>
      <tbody id="inventory-body"></tbody>
    </table>

    <hr/>
    <h2>Product Overrides</h2>
    <p class="muted">Edit product titles, descriptions, and mockups for individual Printful products. These overrides affect product.html rendering only and do not change Printful.</p>
    <div id="products-tabs" style="display:flex; gap:8px; flex-wrap:wrap;"></div>
    <div id="product-editor" class="hidden">
      <h3 id="pe-title">Product Editor</h3>
      <label>Title Override<br/>
        <input type="text" id="pe-title-input" style="width:100%" />
      </label>
      <br/>
      <label>Description Override<br/>
        <textarea id="pe-desc-input" rows="5" style="width:100%"></textarea>
      </label>
      <h4>Custom Mockups</h4>
      <div id="pe-custom-list" style="display:flex; gap:8px; flex-wrap:wrap;"></div>
      <div style="margin-top:8px;">
        <button id="pe-add-mockup">+ Add by URL</button>
        <input type="file" id="pe-upload" accept="image/*" style="margin-left:8px;" />
        <button id="pe-upload-btn">Upload</button>
      </div>
      <h4>Hidden Mockups</h4>
      <div id="pe-hidden-list" style="display:flex; gap:8px; flex-wrap:wrap;"></div>
      <button id="pe-add-hidden">+ Add Hidden URL</button>
      <br/>
      <button id="pe-save">Save Overrides</button>
      <button id="pe-cancel">Close</button>
    </div>

    <button id="logout-btn">Logout</button>
  </div>

  <script>
    const backendURL = "https://catfish-stripe-backend.onrender.com";

    function login() {
      const password = document.getElementById("password").value;
      fetch(`${backendURL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ password }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("admin-panel").classList.remove("hidden");
          fetchInventory();
        } else {
          alert("Incorrect password");
        }
      });
    }

    async function fetchInventory() {
      // Also fetch products list for tabs
      try {
        const res = await fetch(`${backendURL}/api/printful-products?nocache=1`);
        const json = await res.json();
        if (json && Array.isArray(json.products)) {
          renderProductTabs(json.products);
        }
      } catch {}
      fetch(`${backendURL}/inventory`, {
        credentials: "include",
      })
      .then(res => {
        if (!res.ok) throw new Error("Not logged in");
        return res.json();
      })
      .then(data => {
        const tbody = document.getElementById("inventory-body");
        tbody.innerHTML = "";
        Object.entries(data).forEach(([color, qty]) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${color}</td><td>${qty}</td>`;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById("inventory-body").innerHTML = `<tr><td colspan="2">${err.message}</td></tr>`;
      });
    }

    function el(tag, cls, html){ const x=document.createElement(tag); if(cls) x.className=cls; if(html!=null) x.innerHTML=html; return x; }
    function renderProductTabs(products){
      const box = document.getElementById('products-tabs');
      box.innerHTML = '';
      products.forEach(p => {
        const tab = el('div','tab', `<span>${p.name || `Product ${p.id}`}</span>`);
        tab.draggable = true;
        tab.style.padding = '6px 10px';
        tab.style.background = '#222';
        tab.style.border = '1px solid #444';
        tab.style.borderRadius = '6px';
        tab.style.cursor = 'move';
        tab.addEventListener('click', () => openEditor(p));
        tab.addEventListener('dragstart', e => { e.dataTransfer.setData('text/plain', String(p.id)); });
        tab.addEventListener('dragover', e => e.preventDefault());
        tab.addEventListener('drop', async e => {
          e.preventDefault();
          const fromId = e.dataTransfer.getData('text/plain');
          const toId = String(p.id);
          if (!fromId || fromId===toId) return;
          // naive reorder: send both indices to backend
          try {
            await fetch(`${backendURL}/admin/product-sort`, {
              method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include',
              body: JSON.stringify({ fromId, toId })
            });
            // reload tabs with nocache to reflect new order
            const res = await fetch(`${backendURL}/api/printful-products?nocache=1`);
            const json = await res.json();
            if (json && Array.isArray(json.products)) renderProductTabs(json.products);
          } catch {}
        });
        box.appendChild(tab);
      });
    }
    async function openEditor(p){
      document.getElementById('product-editor').classList.remove('hidden');
      document.getElementById('pe-title').textContent = `Editing: ${p.name} (#${p.id})`;
      // Load existing overrides
      let existing = null;
      try {
        const res = await fetch(`${backendURL}/admin/product-override/${p.id}`, { credentials:'include' });
        if (res.ok) existing = await res.json();
      } catch {}
      document.getElementById('pe-title-input').value = existing?.title_override || '';
      document.getElementById('pe-desc-input').value = existing?.description_override || '';
      const customList = document.getElementById('pe-custom-list');
      customList.innerHTML = '';
      (existing?.custom_mockups || []).forEach(u => addThumb(customList, u));
      const hiddenList = document.getElementById('pe-hidden-list');
      hiddenList.innerHTML = '';
      (existing?.hidden_mockups || []).forEach(u => addThumb(hiddenList, u));
      document.getElementById('pe-add-mockup').onclick = () => addRow(customList, '');
      document.getElementById('pe-add-hidden').onclick = () => addRow(hiddenList, '');
      document.getElementById('pe-upload-btn').onclick = async () => {
        const file = document.getElementById('pe-upload').files[0];
        if (!file) { alert('Choose a file'); return; }
        // simple inline upload via base64 (for prototype). In production, switch to storage bucket.
        const reader = new FileReader();
        reader.onload = () => {
          addThumb(customList, reader.result);
        };
        reader.readAsDataURL(file);
      };
      document.getElementById('pe-save').onclick = async () => {
        const payload = {
          title_override: document.getElementById('pe-title-input').value.trim() || null,
          description_override: document.getElementById('pe-desc-input').value.trim() || null,
          custom_mockups: rowsToArray(customList),
          hidden_mockups: rowsToArray(hiddenList)
        };
        const r = await fetch(`${backendURL}/admin/product-override/${p.id}`,{
          method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify(payload)
        });
        if (!r.ok) alert('Save failed'); else alert('Saved');
      };
      document.getElementById('pe-cancel').onclick = () => {
        document.getElementById('product-editor').classList.add('hidden');
      };
    }
    function addRow(container, value){
      const row = el('div','');
      const input = el('input',''); input.type='text'; input.style.width='80%'; input.value = value||'';
      const btn = el('button','', 'Remove'); btn.style.marginLeft='8px';
      btn.onclick = async () => {
        if (confirm('Remove this URL?')) container.removeChild(row);
      };
      row.appendChild(input); row.appendChild(btn); container.appendChild(row);
    }

    function addThumb(container, url){
      const wrap = el('div','');
      wrap.style.position='relative'; wrap.style.width='90px'; wrap.style.height='90px';
      const img = el('img',''); img.src = url; img.style.width='100%'; img.style.height='100%'; img.style.objectFit='cover';
      const x = el('button','', 'âœ•');
      x.style.position='absolute'; x.style.top='-8px'; x.style.right='-8px'; x.style.background='#c00'; x.style.color='#fff'; x.style.border='none'; x.style.borderRadius='50%'; x.style.width='22px'; x.style.height='22px'; x.style.cursor='pointer';
      x.onclick = () => { if (confirm('Delete this mockup?')) container.removeChild(wrap); };
      wrap.appendChild(img); wrap.appendChild(x); container.appendChild(wrap);
    }
    function rowsToArray(container){
      return Array.from(container.querySelectorAll('input')).map(i=>i.value.trim()).filter(Boolean);
    }

    function updateInventory() {
      const color = document.getElementById("color").value;
      const qty = document.getElementById("qty").value;
      fetch(`${backendURL}/inventory`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ color, qty }),
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").textContent = data.success
          ? "Inventory updated successfully"
          : "Failed to update inventory";
        fetchInventory();
      });
    }

    function logout() {
      fetch(`${backendURL}/logout`, {
        method: "POST",
        credentials: "include"
      }).then(() => {
        document.getElementById("admin-panel").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
      });
    }

    document.getElementById("login-btn").onclick = login;
    document.getElementById("update-btn").onclick = updateInventory;
    document.getElementById("logout-btn").onclick = logout;

    document.getElementById("password").addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
