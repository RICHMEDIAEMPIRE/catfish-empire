<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Catfish Empire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .color-box {
      margin-bottom: 10px;
    }
    .color-box input {
      width: 50px;
    }
  </style>
</head>
<body>
  <h1>Inventory Admin</h1>

  <div id="login-section">
    <input type="password" id="admin-password" placeholder="Enter admin password" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="inventory-section" style="display: none;">
    <div id="inventory-list"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    async function login() {
      const password = document.getElementById("admin-password").value;
      const res = await fetch("https://catfish-stripe-backend.onrender.com/login", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      if (res.ok) {
        loadInventory();
        document.getElementById("login-section").style.display = "none";
        document.getElementById("inventory-section").style.display = "block";
      } else {
        document.getElementById("login-error").textContent = "Login failed.";
      }
    }

    async function logout() {
      await fetch("https://catfish-stripe-backend.onrender.com/logout", {
        method: "POST",
        credentials: "include"
      });
      location.reload();
    }

    async function loadInventory() {
      const res = await fetch("https://catfish-stripe-backend.onrender.com/inventory", {
        credentials: "include"
      });

      if (!res.ok) {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("inventory-section").style.display = "none";
        return;
      }

      const data = await res.json();
      const container = document.getElementById("inventory-list");
      container.innerHTML = "";

      Object.keys(data).forEach(color => {
        const box = document.createElement("div");
        box.className = "color-box";
        box.innerHTML = `
          <strong>${color}</strong> - 
          <input type="number" id="qty-${color}" value="${data[color]}" />
          <button onclick="updateQty('${color}')">Update</button>
        `;
        container.appendChild(box);
      });
    }

    async function updateQty(color) {
      const qty = document.getElementById("qty-" + color).value;
      const res = await fetch("https://catfish-stripe-backend.onrender.com/inventory", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ color, qty })
      });

      if (res.ok) {
        alert("Updated!");
      } else {
        alert("Failed to update. Make sure you're logged in.");
      }
    }

    // Try auto-load
    loadInventory();
  </script>
</body>
</html>
