<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catfish Empire Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #f4f4f4;
      padding: 2rem;
    }
    .hidden { display: none; }
    label, input, select { margin: 0.5rem 0; }
    table { margin-top: 1rem; border-collapse: collapse; }
    th, td { padding: 0.5rem 1rem; border: 1px solid #fff; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; background: gold; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div id="login-section">
    <input type="password" id="password" placeholder="Enter admin password" />
    <br />
    <button id="login-btn">Login</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h2>Update Inventory</h2>
    <label>
      Color:
      <select id="color">
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Red">Red</option>
        <option value="Silver">Silver</option>
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
      </select>
    </label>
    <br />
    <label>
      Quantity:
      <input type="number" id="qty" min="0" />
    </label>
    <br />
    <button id="update-btn">Update Inventory</button>
    <p id="message"></p>

    <h2>Current Inventory</h2>
    <table>
      <thead>
        <tr><th>Color</th><th>Quantity</th></tr>
      </thead>
      <tbody id="inventory-body"></tbody>
    </table>

    <button id="logout-btn">Logout</button>
  </div>

  <script>
    const backendURL = "https://catfish-stripe-backend.onrender.com";

    function login() {
      const password = document.getElementById("password").value;
      fetch(`${backendURL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ password }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("admin-panel").classList.remove("hidden");
          fetchInventory();
        } else {
          alert("Incorrect password");
        }
      });
    }

    function fetchInventory() {
      fetch(`${backendURL}/inventory`, {
        credentials: "include",
      })
      .then(res => {
        if (!res.ok) throw new Error("Not logged in");
        return res.json();
      })
      .then(data => {
        const tbody = document.getElementById("inventory-body");
        tbody.innerHTML = "";
        Object.entries(data).forEach(([color, qty]) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${color}</td><td>${qty}</td>`;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById("inventory-body").innerHTML = `<tr><td colspan="2">${err.message}</td></tr>`;
      });
    }

    function updateInventory() {
      const color = document.getElementById("color").value;
      const qty = document.getElementById("qty").value;
      fetch(`${backendURL}/inventory`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ color, qty }),
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").textContent = data.success
          ? "Inventory updated successfully"
          : "Failed to update inventory";
        fetchInventory();
      });
    }

    function logout() {
      fetch(`${backendURL}/logout`, {
        method: "POST",
        credentials: "include"
      }).then(() => {
        document.getElementById("admin-panel").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
      });
    }

    document.getElementById("login-btn").onclick = login;
    document.getElementById("update-btn").onclick = updateInventory;
    document.getElementById("logout-btn").onclick = logout;

    document.getElementById("password").addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
