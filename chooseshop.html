<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop the Empire | Catfish Empire™</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 2rem 1rem 1rem;
      background-color: #111;
      border-bottom: 1px solid gold;
    }

    h1 {
      color: gold;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .store-options {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem 1rem;
    }

    .shop-block {
      background: #222;
      border-radius: 10px;
      padding: 1rem;
      max-width: 500px;
      margin: auto;
    }

    .shop-block img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .button {
      background: gold;
      color: black;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      display: inline-block;
      transition: background 0.3s;
    }

    .button:hover {
      background: #ffd700;
    }

    footer {
      padding: 1rem;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.7);
    }

    footer a {
      color: gold;
      text-decoration: none;
    }

    @media (min-width: 768px) {
      .store-options {
        flex-direction: row;
        justify-content: center;
      }

      .shop-block {
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Shop CatfishEmpire.com</h1>
    <p>Choose your shop destination below</p>
  </header>

  <div class="store-options">
    <div class="shop-block">
      <img src="sunglasses.jpg" alt="CatfishEmpire.com Shop" />
      <a href="showcase.html" class="button">CatfishEmpire.com Shop</a>
    </div>

    <div class="shop-block">
      <img src="shopbanner.jpg" alt="Etsy Shop" />
      <a href="https://www.etsy.com/shop/RICHMEDIAEMPIRE" target="_blank" class="button">Etsy Shop</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Catfish Empire™. All rights reserved.</p>
    <p style="margin-top: 0.5rem;">
      Part of <a href="https://richmediaempire.com" target="_blank">Rich Media Empire LLC</a>
    </p>
  </footer>

</body>
</html>
