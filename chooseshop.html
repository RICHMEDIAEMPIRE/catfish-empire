<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop the Empire | Catfish Empire™</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 2rem 1rem 1rem;
      background-color: #111;
      border-bottom: 1px solid gold;
    }

    h1 {
      color: gold;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .banner {
      width: 100%;
      max-width: 900px;
      margin: auto;
    }

    .banner img {
      width: 100%;
      border-radius: 8px;
      margin: 1rem auto;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 400px;
    }

    .button {
      background: gold;
      color: black;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      width: 100%;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    .button:hover {
      background: #ffd700;
    }

    footer {
      padding: 1rem;
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.7);
    }

    footer a {
      color: gold;
      text-decoration: none;
    }

    @media (min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
      }

      .button {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Shop CatfishEmpire.com</h1>
    <p>Choose your shop destination below</p>
  </header>

  <div class="banner">
    <img src="shopbanner.jpg" alt="Catfish Empire Shop Banner" />
  </div>

  <div class="button-group">
    <a href="showcase.html" class="button">Official Store</a>
    <a href="https://www.etsy.com/shop/RICHMEDIAEMPIRE" class="button" target="_blank">Etsy Shop</a>
  </div>

  <footer>
    <p>&copy; 2025 Catfish Empire™. All rights reserved.</p>
    <p style="margin-top: 0.5rem;">
      Part of <a href="https://richmediaempire.com" target="_blank">Rich Media Empire LLC</a>
    </p>
  </footer>

</body>
</html>
