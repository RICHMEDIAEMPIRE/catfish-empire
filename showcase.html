<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catfish Empire™ Sunglasses Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.95);
      z-index: 999;
    }

    .viewer img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: gold;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .thumbnails {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .thumbnails img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .thumbnails img:hover,
    .thumbnails img.active {
      border-color: gold;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="viewer">
  <button class="nav-button prev" onclick="changeImage(-1)">❮</button>
  <img id="mainImage" src="sunglasses-blue.jpg" alt="Sunglasses" />
  <button class="nav-button next" onclick="changeImage(1)">❯</button>
  <button class="close-btn" onclick="exitFullscreen()">Exit Fullscreen</button>
</div>

<div class="thumbnails" id="thumbs"></div>

<script>
  const images = [
    { src: 'sunglasses-blue.jpg', alt: 'Blue Sunglasses' },
    { src: 'sunglasses-green.jpg', alt: 'Green Sunglasses' },
    { src: 'sunglasses-red.jpg', alt: 'Red Sunglasses' },
    { src: 'sunglasses-silver.jpg', alt: 'Silver Sunglasses' },
    { src: 'sunglasses-black.jpg', alt: 'Black Sunglasses' },
    { src: 'sunglasses-brown.jpg', alt: 'Brown Sunglasses' }
  ];

  let currentIndex = 0;
  const mainImage = document.getElementById('mainImage');
  const thumbsContainer = document.getElementById('thumbs');

  function showImage(index) {
    currentIndex = index;
    const { src, alt } = images[currentIndex];
    mainImage.src = src;
    mainImage.alt = alt;
    updateActiveThumb();
  }

  function changeImage(step) {
    currentIndex = (currentIndex + step + images.length) % images.length;
    showImage(currentIndex);
  }

  function exitFullscreen() {
    window.location.href = "index.html";
  }

  function updateActiveThumb() {
    document.querySelectorAll('.thumbnails img').forEach((img, i) => {
      img.classList.toggle('active', i === currentIndex);
    });
  }

  // Build thumbnails
  images.forEach((img, i) => {
    const thumb = document.createElement('img');
    thumb.src = img.src;
    thumb.alt = img.alt;
    thumb.onclick = () => showImage(i);
    thumbsContainer.appendChild(thumb);
  });

  showImage(currentIndex);
</script>

</body>
</html>
