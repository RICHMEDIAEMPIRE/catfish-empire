<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catfish Empireâ„¢ Sunglasses</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 12px;
      width: 160px;
      text-align: center;
      border-radius: 8px;
    }
    .stock {
      font-weight: bold;
      margin-top: 6px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Catfish Empire Sunglasses</h1>
  <div class="product-grid" id="productGrid">
    <!-- Items will be loaded here -->
  </div>

  <script>
    const colors = ['Blue', 'Green', 'Red', 'Silver', 'Black', 'Brown'];
    const apiUrl = 'https://catfish-stripe-backend.onrender.com/public-inventory';

    async function loadInventory() {
      try {
        const res = await fetch(apiUrl);
        const inventory = await res.json();

        const container = document.getElementById('productGrid');
        container.innerHTML = '';

        colors.forEach(color => {
          const qty = inventory[color] ?? 'Unavailable';

          const item = document.createElement('div');
          item.className = 'product';
          item.innerHTML = `
            <div><strong>${color} Sunglasses</strong></div>
            <div class="stock">Qty: ${qty}</div>
          `;
          container.appendChild(item);
        });
      } catch (err) {
        console.error('Failed to load inventory:', err);
        document.getElementById('productGrid').innerText = 'Error loading inventory.';
      }
    }

    loadInventory();
  </script>
</body>
</html>
