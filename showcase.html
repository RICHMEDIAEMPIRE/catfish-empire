  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }

    .toolbar-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 0.25rem; }
    .toolbar-links { display: flex; justify-content: space-between; width: 100%; max-width: 1000px; }
    .toolbar-links a { color: black; text-decoration: none; font-weight: bold; padding: 0.3rem 0.5rem; background: black; color: gold; border-radius: 5px; }
    .toolbar-links a:hover { background: #222; }
    @media (min-width: 768px) {
      .toolbar { flex-direction: row; justify-content: space-between; padding: 1rem 5%; }
      .toolbar-title { font-size: 1.8rem; margin: 0 auto; position: absolute; left: 50%; transform: translateX(-50%); }

    h1 { text-align: center; color: gold; margin: 1rem 0 0.5rem; }

    .product-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; margin: 1rem; }
    .product { background: #222; padding: 1rem; border-radius: 10px; width: 200px; text-align: center; }
    .product img { width: 100%; border-radius: 10px; cursor: pointer; }
    .product input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    .product button { background: gold; color: black; border: none; padding: 0.75rem; margin-top: 0.5rem; width: 100%; font-weight: bold; border-radius: 5px; cursor: pointer; }
    .viewer { display: none; position: fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.95); align-items:center; justify-content:center; z-index:999; }
    .viewer img { max-width:90vw; max-height:90vh; border-radius:10px; }
    .nav-button { position: fixed; top:50%; transform:translateY(-50%); font-size:3rem; color:gold; background:none; border:none; cursor:pointer; z-index:1000; }
    .prev { left:10px; }
    .next { right:10px; }
    .close-btn { position: fixed; top:20px; right:20px; font-size:1.2rem; background: gold; color:black; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; z-index:1000; }
    .etsy-footer { margin: 3rem auto 2rem; max-width: 500px; background: #222; padding: 1rem; border-radius: 10px; text-align: center; }
    .etsy-footer img { width: 100%; border-radius: 8px; margin-bottom: 1rem; }
    .etsy-footer .button { background: gold; color: black; padding: 0.75rem 1.5rem; border: none; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 1.1rem; display: inline-block; transition: background 0.3s; }
    .etsy-footer .button:hover { background: #ffd700; }
