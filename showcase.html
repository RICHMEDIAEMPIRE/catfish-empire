<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catfish Empire‚Ñ¢ Showcase</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .toolbar { background: gold; color: black; font-weight: bold; padding: 0.75rem 1rem; display: flex; flex-direction: column; align-items: center; position: sticky; top: 0; z-index: 1000; }
    .toolbar-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 0.25rem; }
    .toolbar-links { display: flex; justify-content: space-between; width: 100%; max-width: 1000px; }
    .toolbar-links a { color: black; text-decoration: none; font-weight: bold; padding: 0.3rem 0.5rem; background: black; color: gold; border-radius: 5px; }
    .toolbar-links a:hover { background: #222; }
    @media (min-width: 768px) {
      .toolbar { flex-direction: row; justify-content: space-between; padding: 1rem 5%; }
      .toolbar-title { font-size: 1.8rem; margin: 0 auto; position: absolute; left: 50%; transform: translateX(-50%); }
    }
    h1 { text-align: center; color: gold; margin: 1rem 0 0.5rem; }
    .description { text-align: center; max-width: 600px; margin: 0 auto 1.5rem; color: #ccc; font-size: 1.05rem; }
    .product-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; margin: 1rem; }
    .product { background: #222; padding: 1rem; border-radius: 10px; width: 200px; text-align: center; }
    .product img { width: 100%; border-radius: 10px; cursor: pointer; }
    .product input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    .product button { background: gold; color: black; border: none; padding: 0.75rem; margin-top: 0.5rem; width: 100%; font-weight: bold; border-radius: 5px; cursor: pointer; }
    #state-selector { display: none; text-align: center; margin-bottom: 1rem; }
    #state-dropdown { padding: 0.5rem; font-size: 1rem; }
    .warning { color: red; font-weight: bold; display: none; margin-top: 0.5rem; }
  </style>
</head>
<body>

<div class="toolbar">
  <div class="toolbar-title">CATFISH EMPIRE‚Ñ¢ SHOP</div>
  <div class="toolbar-links">
    <a href="index.html">‚Üê Back</a>
    <a href="cart.html" class="cart-link">View Cart</a>
  </div>
</div>

<h1>Catfish Empire‚Ñ¢ Sunglasses ‚Ä¢ $14.99 + Tax</h1>
<p class="description">Stay sharp on the water with Catfish Empire‚Ñ¢ HD Polarized Sunglasses...</p>

<div id="state-selector">
  <label for="state-dropdown">Select your shipping state:</label><br>
  <select id="state-dropdown"></select>
  <div class="warning" id="state-warning">üö´ Sorry, we do not ship to CO, PA, or CA.</div>
</div>

<div class="product-list" id="product-list"></div>
<script>
const BACKEND_URL = "https://catfish-stripe-backend.onrender.com";
const products = [
  { color: "Blue", image: "sunglasses-blue.webp" },
  { color: "Green", image: "sunglasses-green.webp" },
  { color: "Red", image: "sunglasses-red.webp" },
  { color: "Silver", image: "sunglasses-silver.webp" },
  { color: "Black", image: "sunglasses-black.webp" },
  { color: "Brown", image: "sunglasses-brown.webp" }
];
const blockedStates = ["CO", "PA", "CA"];
let inventory = {}, cart = JSON.parse(localStorage.getItem("cart") || "[]");

function updateLocalCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function updateCartCount() {
  const total = cart.reduce((sum, item) => sum + item.qty, 0);
  document.querySelector(".cart-link").textContent = `View Cart (${total})`;
}

function getShippingState() {
  return localStorage.getItem("shippingState");
}

function showStateSelector() {
  const dropdown = document.getElementById("state-dropdown");
  dropdown.innerHTML = '<option value="">-- Select State --</option>';
  const states = [
    "AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA","HI","ID","IL","IN","IA","KS","KY","LA","ME",
    "MD","MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ","NM","NY","NC","ND","OH","OK","OR",
    "PA","RI","SC","SD","TN","TX","UT","VT","VA","WA","WV","WI","WY"
  ];
  states.forEach(state => {
    if (!blockedStates.includes(state)) {
      dropdown.innerHTML += `<option value="${state}">${state}</option>`;
    }
  });
  document.getElementById("state-selector").style.display = "block";
}

function ensureShippingState(callback) {
  let saved = getShippingState();
  if (saved) return callback(true);
  showStateSelector();
  const dropdown = document.getElementById("state-dropdown");
  dropdown.onchange = () => {
    const state = dropdown.value;
    if (state && !blockedStates.includes(state)) {
      localStorage.setItem("shippingState", state);
      document.getElementById("state-selector").style.display = "none";
      callback(true);
    } else {
      document.getElementById("state-warning").style.display = "block";
      callback(false);
    }
  };
}

function addToCart(color, qty) {
  if (!qty || qty < 1) return;
  if (inventory[color] === undefined || qty > inventory[color]) return alert(`Only ${inventory[color] || 0} in stock`);
  const exist = cart.find(i => i.color === color);
  if (exist) {
    if (exist.qty + qty > inventory[color]) return alert("Exceeds stock");
    exist.qty += qty;
  } else {
    cart.push({ color, qty });
  }
  updateLocalCart();
  updateCartCount();
  alert(`${qty}x ${color} added to cart.`);
}

function handleAdd(color) {
  const qty = parseInt(document.getElementById(`qty-${color}`).value);
  if (!qty || qty < 1) return alert("Enter valid quantity");
  ensureShippingState(success => {
    if (success) addToCart(color, qty);
  });
}

function createProductCard(p) {
  const div = document.createElement("div");
  div.className = "product";
  div.innerHTML = `
    <img loading="lazy" src="${p.image}" alt="${p.color}" />
    <h3>${p.color}</h3>
    <p>In Stock: <span id="stock-${p.color}">‚Äì</span></p>
    <input type="number" min="1" value="1" id="qty-${p.color}" />
    <button onclick="handleAdd('${p.color}')">Add to Cart</button>
  `;
  return div;
}

function loadInventory() {
  fetch(`${BACKEND_URL}/public-inventory`)
    .then(r => r.json())
    .then(data => {
      inventory = data;
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      products.forEach(p => {
        container.appendChild(createProductCard(p));
        document.getElementById(`stock-${p.color}`).textContent = inventory[p.color] ?? 0;
      });
    })
    .catch(err => {
      console.error("Inventory fetch failed:", err);
    });
}

loadInventory();
updateCartCount();
</script>

</body>
</html>
