<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | Catfish Empire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
    }
    /* Navigation Toolbar */
    .nav-toolbar {
      background: linear-gradient(45deg, gold, #ffd700);
      color: black;
      font-weight: bold;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
    }

    .nav-logo {
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-logo img {
      height: 30px;
      width: auto;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      background: rgba(0, 0, 0, 0.2);
      transform: translateY(-1px);
    }

    .nav-links a.cart-link {
      background: #333;
      color: gold;
    }

    .nav-links a.cart-link:hover {
      background: #555;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid gold;
    }
    h1 {
      color: gold;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    button.remove {
      background: crimson;
      color: white;
      border: none;
      padding: 4px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .summary {
      margin-top: 20px;
      font-size: 1.1rem;
    }
    #checkout {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      background: darkgreen;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-toolbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0.5rem;
      }

      .nav-links {
        justify-content: center;
        gap: 0.5rem;
      }

      .nav-links a {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }

      main {
        margin: 20px auto;
        padding: 0.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Toolbar -->
  <nav class="nav-toolbar">
    <div class="nav-logo">
      <img src="TM.png" alt="Catfish Empire Logo" onerror="this.style.display='none'" />
      CATFISH EMPIRE™
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a>
      <a href="showcase.html">Gallery</a>
      <a href="https://youtube.com/@catfishempire" target="_blank">YouTube</a>
      <a href="https://x.com/CATFISH_EMPIRE" target="_blank">X (Twitter)</a>
      <a href="https://www.facebook.com/share/1B4i7CNrYc/" target="_blank">Facebook</a>
    </div>
  </nav>

  <main>
    <h1>Your Cart</h1>
    <ul id="cart-list"></ul>
    <div class="summary">
      <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
      <p style="font-size: 0.95rem; color: gray;">Tax and shipping calculated at checkout</p>
    </div>
    <button id="checkout">Checkout</button>
  </main>

  <script>
    const BACKEND_URL = "https://catfish-stripe-backend.onrender.com";
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
      const totalPrice = cart.reduce((sum, item) => {
        const price = item.type === 'printful' ? item.price : 14.99;
        return sum + (price * item.qty);
      }, 0);
      
      const countEl = document.getElementById("cart-count");
      if (countEl) {
        if (totalItems > 0) {
          countEl.textContent = `${totalItems} ($${totalPrice.toFixed(2)})`;
        } else {
          countEl.textContent = '0';
        }
      }
    }

    function updateCartPage() {
      const cartList = document.getElementById("cart-list");
      const subtotalEl = document.getElementById("subtotal");

      cartList.innerHTML = "";
      let subtotal = 0;

      if (cart.length === 0) {
        localStorage.setItem("cart", JSON.stringify([]));
        cartList.innerHTML = "<li>Your cart is empty.</li>";
        subtotalEl.textContent = "0.00";
        updateCartCount();
        return;
      }

      cart.forEach((item, index) => {
        let itemPrice, itemName;
        
        if (item.type === 'printful') {
          // Printful product
          itemPrice = item.price;
          itemName = item.name;
        } else {
          // Sunglasses product
          itemPrice = 14.99;
          itemName = `${item.color} Sunglasses`;
        }
        
        const itemTotal = (item.qty * itemPrice).toFixed(2);
        subtotal += parseFloat(itemTotal);

        const li = document.createElement("li");
        li.innerHTML = `
          ${item.qty}× ${itemName} - $${itemTotal}
          <button class="remove" onclick="removeItem(${index})">Remove</button>
        `;
        cartList.appendChild(li);
      });

      subtotalEl.textContent = subtotal.toFixed(2);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartPage();
    }

    document.getElementById("checkout").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const shippingState = localStorage.getItem("shippingState") || "Unknown";

      const items = cart.map(item => {
        if (item.type === 'printful') {
          // Printful product
          return {
            type: 'printful',
            id: item.id,
            variant_id: item.variant_id,
            name: item.name,
            price: item.price,
            currency: item.currency,
            image: item.image,
            qty: item.qty
          };
        } else {
          // Sunglasses product (legacy format)
          return {
            color: item.color,
            qty: item.qty
          };
        }
      });

      fetch(`${BACKEND_URL}/create-checkout-session`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ items, shippingState })
      })
      .then(res => res.json())
      .then(data => {
        if (data.url) {
          // Do NOT clear cart here — wait for success.html
          window.location = data.url;
        } else {
          alert("Checkout session failed to create.");
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Failed to connect to payment server.");
      });
    });

    updateCartPage();
  </script>
</body>
</html>
